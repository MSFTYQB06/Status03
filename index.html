<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 90%;
      max-width: 1000px;
      border: 3px solid white;
      margin: 20px 0;
    }

    .legend {
      text-align: left;
      margin: 0 auto;
      max-width: 1000px;
      background-color: #222;
      padding: 10px;
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
    }

    input[type="button"] {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Photo Slideshow</h2>

  <img id="photo" src="images/01.jpg" alt="Slideshow Image">

  <div class="buttons">
    <input type="button" value="Previous" onclick="previousPhoto()">
    <input type="button" value="Next" onclick="nextPhoto()">
    <input type="button" value="Play" onclick="startSlideshow()">
    <input type="button" value="Stop" onclick="stopSlideshow()">
  </div>

  <div class="legend">
    <p><b>Legend:</b></p>
    <ul>
      <li><b>Equipment on site:</b> <font color="blue">BLUE</font></li>
      <li><b>Red Tag:</b> <font color="purple">PURPLE</font></li>
      <li><b>Cable Pulling:</b> <font color="gray">GRAY</font></li>
      <li><b>Connected:</b> <font color="orange">ORANGE</font></li>
      <li><b>Yellow Tag:</b> <font color="yellow">YELLOW</font></li>
      <li><b>Conditional Yellow Tag:</b> <font color="brown">BROWN</font></li>
      <li><b>Energized:</b> <font color="red">RED</font> (energized), <font color="green">GREEN</font> (open)</li>
    </ul>
  </div>

  <script>
    var totalPhotos = 9;
    var index = 1;
    var interval = null;

    function showPhoto() {
      var filename = index < 10 ? '0' + index + '.jpg' : index + '.jpg';
      document.getElementById('photo').src = 'images/' + filename;
    }

    function nextPhoto() {
      index = (index % totalPhotos) + 1;
      showPhoto();
    }

    function previousPhoto() {
      index = index - 1;
      if (index < 1) index = totalPhotos;
      showPhoto();
    }

    function startSlideshow() {
      stopSlideshow();
      interval = setInterval(nextPhoto, 10000);
    }

    function stopSlideshow() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }
  </script>

</body>
</html>
