<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Slideshow (TV Compatible)</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .main {
      display: table;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    .photo-cell {
      display: table-cell;
      width: 75%;
      vertical-align: top;
      padding-right: 20px;
    }

    .photo-cell img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 4px solid white;
    }

    .legend-cell {
      display: table-cell;
      width: 25%;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    .legend-cell ul {
      padding-left: 20px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: white;
      color: black;
      cursor: pointer;
    }

    button:focus {
      outline: none;
    }

    @media (max-width: 800px) {
      .main {
        display: block;
      }

      .photo-cell,
      .legend-cell {
        display: block;
        width: 100%;
      }

      .legend-cell {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="photo-cell">
      <img id="photo" src="images/01.jpg" alt="Slideshow Image">
    </div>

    <div class="legend-cell">
      <strong>Legend:</strong>
      <ul>
        <li><strong>Equipment on site:</strong> BLUE</li>
        <li><strong>Red Tag:</strong> PURPLE</li>
        <li><strong>Cable Pulling:</strong> GRAY</li>
        <li><strong>Connected:</strong> ORANGE</li>
        <li><strong>Yellow Tag:</strong> YELLOW</li>
        <li><strong>Conditional Yellow Tag:</strong> BROWN</li>
        <li><strong>Energized:</strong> RED (energized), GREEN (open)</li>
      </ul>
    </div>
  </div>

  <div class="buttons">
    <button onclick="previousPhoto()">Previous</button>
    <button onclick="nextPhoto()">Next</button>
    <button onclick="startSlideshow()">Play</button>
    <button onclick="stopSlideshow()">Stop</button>
  </div>

  <script>
    var totalPhotos = 9;
    var index = 1;
    var interval = null;

    function showPhoto() {
      var filename = (index < 10 ? '0' + index : index) + '.jpg';
      document.getElementById('photo').src = 'images/' + filename;
    }

    function nextPhoto() {
      index = (index % totalPhotos) + 1;
      showPhoto();
    }

    function previousPhoto() {
      index = (index - 2 + totalPhotos) % totalPhotos + 1;
      showPhoto();
    }

    function startSlideshow() {
      stopSlideshow();
      interval = setInterval(nextPhoto, 10000);
    }

    function stopSlideshow() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }
  </script>

</body>
</html>
